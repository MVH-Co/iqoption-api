# .github/workflows/publish.yml

name: Publish
on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.    
    steps:
       - name: Get next version
         uses: reecetech/version-increment@2024.4.3
         id: version
         with:
           scheme: semver
           increment: patch
       - name: check
         uses: actions/checkout@v4
       - name: Install Deno
         uses: denoland/setup-deno@v1.3
       - name: format
         run: deno fmt
       - name: publish
         run: npx jsr publish
